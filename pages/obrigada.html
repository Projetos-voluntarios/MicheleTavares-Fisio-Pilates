<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Michele Tavares</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .obrigada-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .obrigada-content {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #62BAA1;
            margin-bottom: 1.5rem;
        }
        
        .btn-voltar {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 30px;
            background: #62BAA1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .btn-voltar:hover {
            background: #034d2c;
        }
    </style>
</head>
<body>
    <div class="obrigada-container">
        <div class="obrigada-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Mensagem Enviada com Sucesso!</h1>
            <p>Obrigada pelo seu contato, <strong id="user-name"></strong>!</p>
            <p>Recebi sua mensagem e retornarei o mais breve poss√≠vel.</p>
            <p><em>Michele Tavares</em></p>
            <a href="../index.html" class="btn-voltar">Voltar ao Site</a>
        </div>
    </div>

    <script>
        // Tenta pegar o nome da URL (opcional)
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        if (userName) {
            document.getElementById('user-name').textContent = userName;
        }
    </script>
</body>
</html>
